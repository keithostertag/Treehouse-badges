<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Treehouse student badges</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/jquery.modal.min.css">
  <link rel="stylesheet" href="css/tree.css">
  <link rel="icon" type="image/svg" href="images/bolt.svg">    <!-- favicon -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700|Roboto:300,300i,700,700i"
    rel="stylesheet">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>

  <div id="intro">
    <fieldset>
      <legend>Enter profile name</legend>
      <input type="text" name="profileName">
    </fieldset>
    <fieldset>
      <legend>Optional search string</legend>
      <input type="text" name="filterString" value="">
    </fieldset>
    <fieldset>
      <legend>Sort by date earned</legend>
      <input type="radio" name="sortOrder" value="desc" checked/> Desc
      <input type="radio" name="sortOrder" value="asc" /> Asc
    </fieldset>
    <button id="goButton">Go</button>
    <button id="infoButton">?</button>
  </div>

  <div id="wrapper">

    <div id="heading">
      <h1><i id="userName"></i></h1>
    </div>
    <!-- end of heading -->

    <div id="main_container">
      <!-- main_container -->
    </div>

    <div id="badgePoints">
        <!-- badgePoints  and related-->
    </div>

  </div>  <!-- end of wrapper -->

  <div id="info">
    <!-- used only for loading info.html by js (modal) when infoButton is pressed -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/jquery.modal.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/tree.js"></script>
</body>

</html>
